<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="text-center">
                        <p class="title mb-4">{{formLogin.value.admin ? 'Administrador' : 'Hola de nuevo'}}</p>
                        <mat-form-field appearance="outline" class="w-100 mb-3"> 
                            <mat-label>Usuario</mat-label>
                            <input formControlName="user" matInput placeholder="Ingresa tu usuario">
                            <mat-error>Campo requerido</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-100 mb-3">
                            <mat-label>Contraseña</mat-label>
                            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error>Campo requerido</mat-error>
                        </mat-form-field>
                        <div class="w-100 mb-3 d-flex justify-content-center">
                            <p class="text mb-0 px-2">¿Eres administrador?</p>
                            <mat-slide-toggle color="primary" formControlName="admin"></mat-slide-toggle>
                        </div>
                        <button [disabled]="!formLogin.valid" mat-raised-button color="primary" class="mx-auto">Ingresar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
